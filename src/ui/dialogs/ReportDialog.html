</head>

  <script>

    window.onload = function() {

    function loadConfig() {

    function generateReport() {
      const yearMonth = document.getElementById('yearMonth').value;

      // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
      if (!yearMonth) {

      if (!/^\d{4}-\d{2}$/.test(yearMonth)) {

        return;

    function setCurrentMonth() {
